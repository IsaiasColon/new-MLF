<section class="blog-details" *ngIf="!!item">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 col-lg-7">
        <div class="blog-details__left">
          <div class="blog-standard-one__single mb-3">
            <div class="blog-standard-one__single-img">
              <img
                [src]="item.image"
                [alt]="item.title"
                class="w-100"
                onerror="this.onerror=null; this.src='assets/mlf/img/no-img-avatar.png'"
              />
            </div>

            <ul class="meta-info list-unstyled">
              <li>
                <a href="javascript:void(0)">
                  <i class="fa fa-user" aria-hidden="true"></i
                  >{{ item.author_name }}
                </a>
              </li>
              <li>
                <a href="javascript:void(0)">
                  <i class="fa fa-calendar" aria-hidden="true"></i>
                  {{ item.published_at }}
                </a>
              </li>
              <li>
                <a href="javascript:void(0)"
                  ><i class="fa fa-comments" aria-hidden="true"></i>Comments ({{
                    !!item.reviews ? item.reviews.length : 0
                  }})</a
                >
              </li>
            </ul>
            <h2 class="blog-standard-one__single-title">{{ item.title }}</h2>
            <p class="blog-standard-one__single-text">{{ item.excerpt }}</p>
          </div>
          <div [innerHtml]="item.content"></div>
