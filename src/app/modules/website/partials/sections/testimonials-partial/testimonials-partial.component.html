<section class="testimonial-one" [ngStyle]="styles">
  <div class="container">
    <div class="row" style="padding: 15px">
      <div class="section-title col-12 col-lg-8">
        <div class="section-title__tagline">
          <span class="left"></span>
          <h4>{{ data.subtitle }}</h4>
        </div>
        <h2 class="section-title__title">
          {{ data.title }}
        </h2>
      </div>
      <div class="col-12 col-lg-4">
        <!-- <div class="about-one__btn">
          <a routerLink="/" class="thm-btn btn-cta2 services-section">
            {{ data.cta1 }}
          </a>
        </div> -->
      </div>
    </div>

    <div class="row" style="padding: 15px">
      <div class="col-xl-12">
        <div class="testimonial-one__content-box">
          <div class="testimonial-one__big-title">
            <h2></h2>
          </div>
          <div class="row">
            <div class="col-xl-12">
              <owl-carousel-o
                [options]="settings"
                class="testimonial-one__carousel owl-dot-type1"
              >
                <!-- Data -->
                <ng-container *ngFor="let item of testimonials">
                  <ng-template carouselSlide>
                    <!--Start Testimonial One Single-->
                    <div
                      class="testimonial-one__single"
                      style="text-align: center"
                    >
                      <div class="testimonial-one__text-box">
                        <div class="testimonial-one__icon">
                          <img
                            src="assets/template/images/icon/testimonial-v1-icon.png"
                            alt="img"
                          />
                        </div>

                        <div
                          class="testimonial-one__text-box-botton"
                          style="text-align: center"
                        >
                          <div class="title">
                            <h3 class="card-title">{{ item.title }}</h3>
                          </div>
                        </div>
                        <p class="card-content">{{ item.comment }}</p>
                      </div>
                      <img
                        class="card-avatar"
                        src="assets/mlf/img/logo_foot.png"
                        [alt]="item.name"
                      />
                      <div class="testimonial-name">{{ item.name }}</div>
                      <div class="testimonial-area"></div>
                    </div>
                    <!--End Testimonial One Single-->
                  </ng-template>
                </ng-container>
                <!-- Data -->
              </owl-carousel-o>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
